site_name: Blaze Black / Volt White 2 Redux Wiki
site_url: https://smilingzero.github.io/BlazeBlack2Redux
site_description: A fanmade wiki for Blaze Black 2 Redux
site_author: Zero

repo_url: https://github.com/SmilingZero/BlazeBlack2Redux

theme:
    palette:
      - media: "(prefers-color-scheme: light)"
        primary: black
        scheme: default
        toggle:
          icon: material/eye-outline
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: white
        toggle:
          icon: material/eye
          name: Switch to light mode
    name: material
    favicon: img/items/poke-ball.png
    features:
      - content.tabs.link
      - navigation.footer

extra_css: [extra.css]

nav:
- Home: index.md
- Important Nuzlocke Info: nuzlocke.md
- Pokémon Information:
